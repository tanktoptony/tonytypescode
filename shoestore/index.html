<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script type="text/javascript" src="modules/reviews.js"></script>
    <script type="text/javascript" src="controllers/store.js"></script>
    <script type="text/javascript" src="controllers/storecontroller.js"></script>
    <script type="text/javascript" src="controllers/panelcontroller.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body ng-app="myStore">
    <div ng-controller="myStoreController" class="container">
        <div class="row">
            <div ng-repeat="product in shoes | orderBy: 'price' " class="col-md-4">
                <div class="panel-heading">
                    <h1>{{product.name}}</h1>
                </div>
                <div class="panel-body">
                    <div class = "minheigth">
                        <img  ng-repeat="image in product.images" ng-src='{{image.full}}' />
                    </div>
                    <h2>{{product.price | currency}}</h2>
                    <button type="submit" ng-show="product.canPurchase" class="btn btn-warning">Add to Cart</button>
                    <section ng-init="tab=1" ng-controller="myPanelController">

                        <ul class="nav nav-pills">
                            <li ng-class="{ active:isSelected(1)}"><a ng-click="selectTab(1)">Descriptions</a></li>
                            <li ng-class="{ active:isSelected(2)}"><a ng-click="selectTab(2)">Specifications</a></li>
                            <li ng-class="{ active:isSelected(3)}"><a ng-click="selectTab(3)">Reviews</a></li>
                        </ul>

                        <div class="panel" ng-show="isSelected(1)">
                            <h4>Description</h4>
                            <blockquote>{{product.description}}</blockquote>
                        </div>

                        <div class="panel" ng-show="isSelected(2)">
                            <h4>Specifications</h4>
                            <blockquote>None yet</blockquote>
                        </div>
                        <div ng-app="storeReviews">
                            <div class="panel" ng-show="isSelected(3)" reviews ng-controller="myReviewsController"></div>
                        </div>

                    </section>

                    <h6 ng-show="product.canPurchase">{{greeting.buy}}</h6>
                    <div class="row">
                        <h5>{{greeting.wrapup}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
